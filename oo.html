<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalistic UI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
        }

        .content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .left-content {
            padding: 10px;
            display: flex;
            align-items: center;
            color: #666;
            font-size: 14px;
            
        }

        .left-content::before {
            content: "[  ]:";
            margin-right: 10px;
            color: #888;

        }
        .lft-content{
            background-color: #dcdcdc;
           
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="left-content">
            <div class="lft-content">
               <p>
                hi <br>hihi <br>hhi <br>hhi <br>hhi <br>hhi <br>hhi <br>h
               </p>
            </div>
        </div>
    </div>
</body>
</html>
